name: Airbnb Lebanon Scraper (Daily)

on:
  schedule:
    - cron: "0 0 * * *"   # runs every 24 hours at 00:00 UTC
  workflow_dispatch:      # allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ------------ Install Chrome ------------
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # ------------ Setup Python ------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ------------ Run Scraper ------------
    - name: Run Airbnb scraper
      run: |
        python "Course_Project/webscraping-project/airbnb_scraper.py"

    # ------------ Upload CSV Output ------------
    - name: Upload CSV artifact
      uses: actions/upload-artifact@v3
      with:
        name: airbnb-lebanon-scraped
        path: Course_Project/webscraping-project/airbnb_lebanon_full.csv
