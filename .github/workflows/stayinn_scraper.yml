name: Daily Stayinn Scrape

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install selenium webdriver-manager pandas; fi

      - name: Run scraper
        run: python scraperStayinn.py
      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stayinn-listings-csv
          path: stayinn_listings.csv
