name: Daily Stayinn Scrape

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install selenium webdriver-manager pandas; fi
          
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Export CHROME_ENV_VARS
        run: |
          # The browser executable path
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          # The driver executable path
          echo "CHROME_DRIVER=/usr/lib/chromium-browser/chromedriver" >> $GITHUB_ENV

      - name: Run scraper (capture logs)
        run: |
          python scraperStayinn.py > scraper.log 2>&1
        env:
          MAX_PAGES: '10'
          WORKERS: '5'

      - name: Ensure CSV exists (create header if missing)
        run: |
          if [ ! -f stayinn_listings.csv ]; then
            echo "platform,listing_id,title,city,bedrooms,bathrooms,price_per_night_usd,rating,review_count,amenities_count,url,last_scraped" > stayinn_listings.csv
          fi

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stayinn-listings-csv
          path: stayinn_listings.csv

      - name: Upload scraper logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: scraper.log

      - name: Commit and Push new CSV
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add stayinn_listings.csv
          
          # Check if there are changes to commit (prevents failure if the file content is identical)
          if git diff --staged --quiet; then
            echo "No changes to commit. CSV is up to date."
          else
            git commit -m "Data Update: Daily Stayinn scrape data"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}